services:
  # Configuration.
  commerce_amws_feed.feed_type_installer:
    class: 'Drupal\commerce_amws_feed\Configure\FeedTypeInstaller'
    arguments:
      - '@entity_type.manager'
    tags:
      - { name: 'service_collector', call: 'addRequester', tag: 'commerce_amws_feed.feed_type_requester' }

  # Logger channel.
  logger.channel.commerce_amws_feed:
    parent: logger.channel_base
    arguments: ['commerce_amws_feed']

  # Other services.
  commerce_amws_feed.feed_service:
    class: \Drupal\commerce_amws_feed\FeedService
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'

  commerce_amws_feed.xml_content_builder:
    class: \Drupal\commerce_amws_feed\Content\XmlBuilder
