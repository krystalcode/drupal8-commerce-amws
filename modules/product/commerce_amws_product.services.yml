services:
  # Feed type requester.
  commerce_amws_product.feed_type_requester:
    class: 'Drupal\commerce_amws_product\Feed\FeedTypeRequester'
    tags:
      - { name: 'commerce_amws_feed.feed_type_requester' }

  # Logger channel.
  logger.channel.commerce_amws_product:
    parent: logger.channel_base
    arguments: ['commerce_amws_product']

  # Drush commands.
  commerce_amws_product.dev_commands:
    class: \Drupal\commerce_amws_product\Commands\DevCommands
    arguments:
      - '@entity_type.manager'
    tags:
      - { name: drush.command }

  commerce_amws_product.commands:
    class: \Drupal\commerce_amws_product\Commands\Commands
    arguments:
      - '@entity_type.manager'
    tags:
      - { name: drush.command }

  # Other services.
  commerce_amws_product.field_mapping:
    class: \Drupal\commerce_amws_product\FieldMapping
    arguments:
      - '@commerce.configurable_field_manager'
